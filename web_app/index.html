<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" src="/css/index.css"/>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

.statusContainer {
    display: flex;
    flex-direction: column;
}
body {
    display: flex;
}
h3 {
    font-size: 2rem;
}
img {margin-left: 150px;}
    </style>
</head>
<body>
    <h1>GUI Prototype</h1>
    <form method="POST">
        <input name="num_data" type=number />
        <button type="submit">Send to ROS</button>
    </form>
    
    <div class="statsContainer">
        <h3>Odometry:</h3>
        <p id="childFrame"></p>
        <p id="posePositionX"></p>
        <p id="posePositionY"></p>
        <p id="posePositionZ"></p>
        <p id="poseOrientationX"></p>
        <p id="poseOrientationY"></p>
        <p id="poseOrientationZ"></p>
        <p id="poseOrientationW"></p>
        <p id="twistLinearX"></p>
        <p id="twistLinearY"></p>
        <p id="twistLinearZ"></p>
        <p id="twistAngularX"></p>
        <p id="twistAngularY"></p>
        <p id="twistAngularZ"></p>
        <br><br>
        <h3>GPS:</h3>
        <h4>Status:</h4>
        <p id="status"></p>
        <p id="satellitesUsed"></p>
        <p id="motionSource"></p>
        <br/>
        <p id="latitude"></p>
        <p id="longitude"></p>
        <p id="altitude"></p>
        <p id="track"></p>
        <p id="speed"></p>
        <p id="climb"></p>
        <p id="pitch"></p>
        <p id="roll"></p>
        <p id="dip"></p>
        <p id="time"></p>
        <p id="gdop"></p>
        <p id="pdop"></p>
        <br><br>
        <h3>Velocity</h3>
        <p id="linearX"></p>
        <p id="linearY"></p>
        <p id="linearZ"></p>
        <p id="angularX"></p>
        <p id="angularY"></p>
        <p id="angularZ"></p>
    </div>
    <div id="app"></div>
    <img src="http://localhost:8080/stream?topic=/image_raw">    
    <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script src="/js/gamepad.js"></script>
    <script src="/js/testSubscribe.js"></script>
    <script src="/js/odometrySubscribe.js"></script>
    <script src="/js/gpsSubscribe.js"></script>
    <script src="/js/keyboard.js"></script>   
    <script src="/js/bundle.js"></script> 
</body>
</html>
